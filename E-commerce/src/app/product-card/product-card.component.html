<div class="col">
    <div class="card h-100">
        <img [src]="product.image" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{product.name}}</h5>
            <p class="card-text"> {{product.description}}</p>

            <p [ngStyle]="{'color': product.count? 'green' : 'red' }" >{{product.count > 0 ? 'instock: ' + product.count : 'outstock'}}</p>

            <h3>{{product.price}}</h3>

        </div>
        <div class="card-footer">
            <small class="text-muted">{{product.createdAt | date}}</small>
        </div>

        <button class="btn btn-primary" (click) ="redirectToDetails()" > Show details </button>

    </div>
</div>
