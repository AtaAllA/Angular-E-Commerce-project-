<p>login works!</p>
<div class="container">
    <div class="border-2 p-5">
      <form class="py-5"#nglogin="ngForm" (ngSubmit)="callngform(nglogin)">
      <div class="form-group mb-3" >
        <label for="exampleInputEmail1"class="pb-3">Email address</label>
      <input type="text"
     ngModel
     required
     #email="ngModel"
     pattern="(?:[^A-Z]*[A-Z]){1}[^!@#$&*]*[!@#$&*](?:[^0-9]*[0-9]){4}"
    
     [ngClass]="{'border-danger':email.touched&&email.invalid}"
        class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email">
     <div *ngIf="email.touched && email.invalid">
            <div
              class="form-text text-danger"
              *ngIf="email?.errors?.['required']"
            >
              This field is required
            </div>
       <div
              class="form-text text-danger"
              *ngIf="email?.errors?.['pattern']"
            >
              email must have speciacharacter[$or*or#or@] ,one character at least
            </div>
          </div>
      </div>
    
      <div class="form-group mb-3">
        <label for="exampleInputPassword1"class="pb-2">Password</label>
        <input  ngModel
    
        [ngClass]="{'border-danger':password.touched && password.invalid}"
        #password="ngModel"
    required
     type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"name="password">
      <div *ngIf="password.touched && password.invalid">
            <div
              class="form-text text-danger"
              *ngIf="password?.errors?.['required']"
            >
              This field is required
            </div>
    
          </div>
    
      </div>
    
      <button type="submit" class="btn btn-primary">login</button>
    <p>Do not have account <a href="../register">register now</a></p>
    </form>
    </div>
    </div>
