<p>register works!</p>
<div class="container">
    <div class="border-2 p-5">
      <form class="py-5" [formGroup]="userForm" (ngSubmit)="callngform()">
        <div class="form-group mb-3">
          <label for="exampleInputEmail1" class="pb-3">name</label>
          <input
            type="text"
            formControlName="name"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Enter name"
            name="name"
          />
          <div
            *ngIf="
              userForm.controls['name'].touched &&
              userForm.controls['name'].invalid
            "
          >
            <div
              class="form-text text-danger"
              *ngIf="userForm.controls['name'].errors?.['required']"
            >
              This field is required
            </div>
          </div>
        </div>
        <div class="form-group mb-3">
          <label for="exampleInputEmail1" class="pb-3">Email address</label>
          <input
            type="text"
            formControlName="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Enter email"
            name="email"
          />
          <div
            *ngIf="
              userForm.controls['email'].touched &&
              userForm.controls['email'].invalid
            "
          >
            <div
              class="form-text text-danger"
              *ngIf="userForm.controls['email'].errors?.['required']"
            >
              This field is required
            </div>
            <div
              class="form-text text-danger"
              *ngIf="userForm.controls['email'].errors?.['pattern']"
            >
              email must have speciacharacter[$or*or#or@] ,one character at least
            </div>
          </div>
        </div>
        <div class="form-group mb-3">
          <label for="exampleInputEmail1" class="pb-3">username</label>
          <input
            type="text"
            formControlName="username"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Enter username"
            name="uername"
          />
          <div
            *ngIf="
              userForm.controls['username'].touched &&
              userForm.controls['username'].invalid
            "
          >
            <div
              class="form-text text-danger"
              *ngIf="userForm.controls['username'].errors?.['required']"
            >
              This field is required
            </div>
            <div
              class="form-text text-danger"
              *ngIf="userForm.controls['username'].errors?.['pattern']"
            >
              username havnot pace in it
            </div>
          </div>
        </div>
        <div class="form-group mb-3">
          <label for="exampleInputPassword1" class="pb-2">Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Password"
            name="password"
            formControlName="password"
          />
  
          <div
            *ngIf="
              userForm.controls['password'].touched &&
              userForm.controls['password'].invalid
            "
          >
            <div
              class="form-text text-danger"
              *ngIf="userForm.controls['password'].errors?.['required']"
            >
              This field is required
            </div>
            <div
              class="form-text text-danger"
              *ngIf="userForm.controls['password'].errors?.['pattern']"
            >
              must have patteren
            </div>
          </div>
        </div>
  
        <button type="submit" class="btn btn-primary"[disabled]="userForm.invalid">register</button>
        <p>Do you have account <a href="../login">login now</a></p>
      </form>
    </div>
  </div>
